<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Skeleton CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
        integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Book List - Welcome</title>
    <style>
        .alert {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            color: white;
        }

        .error {
            background: red;
        }

        .success {
            background: green;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Add Book</h1>
        <!-- Form for adding books. -->
        <form id="book-form">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" class="u-full-width" placeholder="Enter title">
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" class="u-full-width" placeholder="Enter author">
            </div>
            <div>
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" class="u-full-width" placeholder="Enter ISBN">
            </div>
            <div>
                <input type="submit" value="Submit" class="u-full-width">
            </div>
        </form>
        <table class="u-full-width">
            <thead>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th>Delete</th>
            </thead>
            <tbody id="book-list">
                <!-- Books added dynamically here. -->
            </tbody>
        </table>
    </div>
    <!-- Scripts -->
    <script src="appes6.js"></script>
</body>

</html>
